<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">

  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <aside class="aside">
      <div class="logo">
        <img src="css/img/content/eda.svg" alt="logo">
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">рецепты</a></li>
          <li class="nav-item"><a href="#" class="nav-link">продукты</a></li>
          <li class="nav-item"><a href="#" class="nav-link">как приготовить</a></li>
          <li class="nav-item"><a href="#" class="nav-link">кулинарная книга</a></li>
          <li class="nav-item"><a href="#" class="nav-link">здоровье</a></li>
          <li class="nav-item"><a href="#" class="nav-link">авторы</a></li>
        </ul>
      </nav>
      <div class="langs">
        <a href="#" class="lang">ru</a>
        <a href="#" class="lang">en</a>
      </div>
      <div class="nav-social">
        <a href="#" class="nav-social-link vk">
          <i class="fab fa-vk"></i>
        </a>
        <a href="#" class="nav-social-link fb">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="nav-social-link inst">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="nav-social-link gplus">
          <i class="fab fa-google-plus-g"></i>
        </a>
      </div>
    </aside>
    <div class="content">
      <div class="container">
        <header class="header">
          <div class="header-container">
            <div class="search">
              <input type="text">
              <button class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="notifications">
              <a href="#">
                <i class="fas fa-bell"></i>
              </a>
            </div>
            <div class="user">
              <a href="#">
                <i class="fas fa-user"></i>
              </a>
            </div>
          </div>
        </header>
        <div class="branch">
          <div></div>
        </div>
        <section class="recipe-selection">
          <h1>подбор рецептов</h1>
          <div class="recipe-selection-sort">
            <div class="selection-sort-container">
              <div class="selection-sort-item">
                <select name="deserts">
                  <option value="vad">Выпечка и десерты</option>
                </select>
              </div>
              <div class="selection-sort-item">
                <select name="bl">
                  <option value="vad">Любое блюдо</option>
                </select>
              </div>
              <div class="selection-sort-item">
                <select name="kh">
                  <option value="vad">Любая кухня</option>
                </select>
              </div>
              <div class="selection-sort-item">
                <select name="mn">
                  <option value="vad">Любое меню</option>
                </select>
              </div>
              <div class="selection-sort-item">
                <select name="sj">
                  <option value="vad">Сложность</option>
                </select>
              </div>
            </div>
            <div class="selection-buttons">
              <div class="selections-ing">
                <span>Ингридиенты, детали</span>
              </div>
              <div class="selection-button">
                <button>Подобрать рецепты</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
